<script id="add_items" type="text/html">
  <%for (var i=0;i< options_item;i++) {%>
  <div class="muban" data-index="<%=count%>">
  <input class="title_content2" type="text"  style="height: 34px;width: 250px;margin-top: 5px;"/>
  <span onclick="delete_(this)" style="cursor: pointer;">删除</span>
  </div>
  <%}%>
</script>
<!--单选的渲染模板-->
<script id="danxuans" type="text/html">
  <p class="r" data-index="<%=count%>" style="display: inline;"><input class="input_value" type="radio" name="" value="" /><span class="radio">选项</span></p>
</script>
<!--渲染id=app的模板-->
<script id="apps" type="text/html">
  <div data-type="<%=type%>" data-index="<%=seq%>" class="xuanxiang" style="height: auto;border-bottom:1px #ececec solid;">
  <div id="app2" style="min-height: 120px">
    <div style="height: 20%;min-height: 20px;">
      <div class="show_hidden_func" style="float: right;display: none;">
        <button onclick="moveup(this)">上移</button>
        <button onclick="movedown(this)">下移</button>
        <button onclick="xuanxiangedit(this)">编辑</button>
        <button onclick="deletes(this)">删除</button>
      </div>
    </div>
    <div style="min-height: 40%;">
      <span class="title_1" style="margin-top:10px;"><%=seq%>. <span class="sp"><%=question%></span></span>
    </div>
    <div style="min-height: 40%;">
      <div id="xuanxiang_item" <%if(type=='danxuan'){%> data-type="danxuan"<%}%> <%if(type=='duoxuan'){%> data-type="duoxuan"<%}%> <%if(type=='tiankong'){%> data-type="tiankong"<%}%> >
        <!--          单选模板-->
        <% for(var i=0;i< options;i++) {%>

        <p class="r" data-index="<%=i+1%>" style="display: inline;"> <%if(type=='danxuan' || type=='duoxuan') {%><input class="input_value" <%if(type=='danxuan') {%> type="radio" name="radio<%=seq%>" <%}%> <%if(type=='duoxuan'){%> type="checkbox" name="checkbox<%=seq%>" <%}%>  value="<%=xuanxiang[i]%>" /><span class="radio"><%=xuanxiang[i]%></span> <%}%> <%if(type=='tiankong'){%> <textarea class="advice" style="resize:none;width: calc(100% - 10px);min-height: 64px;"> <%=xuanxiang[i]%> </textarea> <%}%> </p>

        <%}%>
      </div>
    </div>
  </div>
  <div class="show_hidden_edit" style="display: none;border: 1px #0095FF solid;">
    <div style="display: flex;">
      <div style="width: 48px;height: 64px;">
        <span style="line-height: 64px;">题目：</span>
      </div>
      <div style="width: calc(100% - 48px);height: 64px;">
        <textarea class="title_content" style="resize:none;width: calc(100% - 10px);height: 64px;"><%=question%></textarea>
      </div>
    </div>
    <div style="margin-top: 10px;display: flex;">
      <div style="width: 48px;height: auto;">
        <span><%if(type!='tiankong'){%>选项：<%}%><%if(type=='tiankong'){%>填空：<%}%></span>
      </div>
      <div style="width: calc(100% - 48px);height: auto;">
        <!--            <p><input type="radio" name="vehicle" value="Bike" />满意</p>-->
        <div id="add_item_item" style="max-height: 200px;overflow-y: auto;background: white;">
          <!--              模板-->
          <%for (var i=0;i< options;i++) {%>
          <div class="muban" data-index="<%=i+1%>">
            <input class="title_content2" type="text" value="<%=xuanxiang[i]%>" style="height: 34px;width: 250px;margin-top: 5px;"/>
            <%if(type!='tiankong'){%>
            <span onclick="delete_(this)" style="cursor: pointer;">删除</span>
            <%}%>
          </div>
          <%}%>

        </div>
        <div style="display: flex; <%if(type=='tiankong'){%> display:none; <%}%> ">
        <div id="add_add" style="width:100px;margin-top: 10px; cursor: pointer;">
          <i style="width: 16px;height: 16px;display: inline-block;background: url(../../image/add.png) no-repeat center;background-size:cover;"></i>
          <span >增加选项</span>
        </div>
        <div style="margin-top: 10px;" >
          <span>类型：</span>
          <select class="myselect" onchange="change_type(this)">
            <option value="danxuan" <%if(type=="danxuan") { %> selected="selected" <%} %>>单选</option>
            <option value="duoxuan" <%if(type=="duoxuan") { %> selected="selected" <%} %>>多选</option>
         </select>
          <select class="fangxiang" onchange="change_fangxiang(this)">
            <option value="horizontal">横向排列</option>
            <option value="vertical">竖向排列</option>
          </select>
        </div>
      </div>
      </div>

    </div>

    <div style="text-align: center;margin-top: 10px;">
      <button class="wjxui-btn" onclick="wancheng_edit(this)" >完成编辑</button>
      <button class="wjxui-btn" onclick="quxiao_edit(this)" >取消编辑</button>
    </div>
  </div>
</div>


</script>
